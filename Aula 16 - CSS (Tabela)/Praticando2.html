<body>
    <h1>Praticando 2 - CSS</h1>
    <table>
        <caption>
            <h2>Tabela com colspan e rowspan</h2>
        </caption>
        <tr class="verde">
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rownspan</td>
        </tr>
        <tr class="vermelho">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="azul">
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr class="amarelo">
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    <table class="tabelaa">
        <caption>
            <h2>Legenda</h2>
        </caption>

        <tr>
            <td>Linha 1</td>
            <td class="verde">--------</td>
            <td>green</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td class="vermelho">--------</td>
            <td>red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="azul">--------</td>
            <td>blue</td>
        </tr>

        <tr>
            <td>Linha 4</td>
            <td class="amarelo">--------</td>
            <td>yellow</td>
        </tr>
    </table>
